<!-- app/templates/partials/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Partial Page{% endblock %}</title>
    <link rel="stylesheet" href="/static/style/ticket.css">
    <style>
        /* Базовые стили для частичных страниц */
        .partial-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        .module-header {
            margin-bottom: 30px;
        }
        
        .module-header h2 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .module-header p {
            color: #6c757d;
        }
        
        .loading-message {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .module-error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
        
        .btn-retry {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="partial-content">
        {% block content %}{% endblock %}
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
